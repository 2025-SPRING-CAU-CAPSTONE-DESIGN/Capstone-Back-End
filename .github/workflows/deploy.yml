name: Deploy To EC2

on:
  push:
    branches:
      - fix/50

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Create application.yml from secret
        run: echo "${{ secrets.APPLICATION_PROPERTIES }}" > ./src/main/resources/application.yml

      - name: Build project
        run: ./gradlew clean build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ap-northeast-2
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        run: docker build -t storyforest-server .

      - name: Tag and push to ECR
        run: |
          docker tag storyforest-server ${{ steps.login-ecr.outputs.registry }}/storyforest-server:latest
          docker push ${{ steps.login-ecr.outputs.registry }}/storyforest-server:latest

      - name: Package appspec and scripts
        run: tar -czvf $GITHUB_SHA.tar.gz appspec.yml scripts

      - name: Upload bundle to S3
        run: aws s3 cp --region ap-northeast-2 ./$GITHUB_SHA.tar.gz s3://storyforest-server/$GITHUB_SHA.tar.gz

      - name: Trigger CodeDeploy
        run: |
          aws deploy create-deployment \
            --application-name storyforest-server \
            --deployment-config-name CodeDeployDefault.AllAtOnce \
            --deployment-group-name Production \
            --region ap-northeast-2 \
            --s3-location bucket=storyforest-server,bundleType=tgz,key=$GITHUB_SHA.tar.gz
